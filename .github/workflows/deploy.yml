name: Build, Push & Deploy to Hostinger VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
        
      - name: Checkout repository
        uses: actions/checkout@v4 
        with: 
          fetch-depth: 0
          
      - name: Show API context files
        run: ls -la Server/MagicStreamServer || true

      - name: Show Web context files
        run: ls -la Client/magic-stream-client || true
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            gavinlon/magic-stream-api
            gavinlon/magic-stream-web
          tags: |
            type=sha,format=short
            type=raw,value=latest

      - name: Build & push API image
        uses: docker/build-push-action@v6
        with:
          context: Server/MagicStreamServer
          file: Dockerfile.test
          push: true
          tags: gavinlon/magic-stream-api:${{ steps.meta.outputs.version }}

      - name: Build & push Web image
        uses: docker/build-push-action@v6
        with:
          context: Client/magic-stream-client
          file: Dockerfile.prod
          push: true
          tags: gavinlon/magic-stream-web:${{ steps.meta.outputs.version }}

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HOSTINGER_SSH_KEY }}

      - name: Add VPS to known_hosts
        run: ssh-keyscan -H ${{ secrets.HOSTINGER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy on Hostinger VPS
        run: |
          ssh ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }} "
          export IMAGE_TAG=${{ steps.meta.outputs.version }} &&
          cd ${{ secrets.HOSTINGER_APP_DIR }} &&
          git pull origin main &&
          docker compose -f docker-compose.yaml -f docker-compose.prod.yaml pull &&
          docker compose -f docker-compose.yaml -f docker-compose.prod.yaml up -d --remove-orphans
          "
